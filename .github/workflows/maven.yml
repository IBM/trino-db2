name: Java CI

on: 
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version:
        - 17
    env:
      MAVEN_SKIP_CHECKS_AND_DOCS: -Dair.check.skip-all=true -Dmaven.javadoc.skip=true
      MAVEN_FAST_INSTALL: -DskipTests -Dair.check.skip-all=true -Dmaven.javadoc.skip=true -B -q -T C1
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}

    - name: mvn install
      run: mvn install $MAVEN_FAST_INSTALL

    - name: mvn test
      run: mvn test -Dmaven.javadoc.skip=true -B

    - name: Release
      uses: softprops/action-gh-release@v1
      if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.java-version == '17' }}
      with:
        files: |
          target/trino-db2-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}